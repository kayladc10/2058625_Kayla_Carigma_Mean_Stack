<div>
  <h2 style="margin:10px;">Task Tracker</h2>

  <h2 style="margin:10px;">To-Do Tasks</h2> 

  <form [formGroup]="trackerRef" (ngSubmit)="addTask()">
    <mat-form-field class="example-full-width" appearance="fill" style="margin:10px;">
        <mat-label>Employee ID</mat-label>
        <input matInput formControlName="id"/>
    </mat-form-field>
    <br/>

    <mat-form-field class="example-full-width" appearance="fill" style="margin:10px;">
        <mat-label>Fulll Name</mat-label>
        <input matInput formControlName="fullname"/>
    </mat-form-field>
    <br/>

    <mat-form-field class="example-full-width" appearance="fill"style="margin:10px;">
        <mat-label>Your Task</mat-label>
        <textarea matInput formControlName="task" placeholder="Enter task..."></textarea>
    </mat-form-field>
    <br/>

    <mat-form-field appearance="fill" style="margin:10px;">
      <mat-label>Deadline</mat-label>
      <input matInput formControlName="taskdate" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br/>

    <button type="submit" mat-raised-button style="background-color: teal; color:whitesmoke;margin:10px;">Submit</button>
    <button type="reset" mat-raised-button style="background-color: black; color:whitesmoke;margin:10px;">Reset</button>
  </form>

      <br/><hr/>
   
  <div>
    <h2 style="margin:10px;">To-Do List</h2>

    <table border="1" class="table" style="margin:10px;">
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Employee Task</th>
        <th scope="col">Task Deadline</th>
      </tr>
      <tr *ngFor="let tracker of trackerArray">
          <td>{{tracker.eid}}</td>
          <td>{{tracker.ename}}</td>
          <td>{{tracker.etask}}</td>
          <td>{{tracker.edate}}</td>
      </tr>
  </table> 
  </div><br/><br/>


</div>
